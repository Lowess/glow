[default]
neopixel_size = 74
neopixel_pin = 10 # GPIO pin connected to the pixels (10 uses SPI /dev/spidev0.0).
neopixel_freq_hz = 800000 # LED signal frequency in hertz (usually 800khz)
neopixel_dma = 10 # DMA channel to use for generating signal (try 10)
neopixel_brightness = 255 # Set to 0 for darkest and 255 for brightest
neopixel_invert = false # True to invert the signal (when using NPN transistor level shift)
neopixel_channel = 0 # set to '1' for GPIOs 13, 19, 41, 45 or 53

